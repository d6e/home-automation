esphome:
  name: ${device_name}
  platform: ESP32
  board: nodemcu-32s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pwd
  fast_connect: false

      #mqtt: # Not compatible with the api config
  #  broker: homeassistant.local
  #  discovery: True

logger:

api: # Not compatible with the MQTT config
  password: !secret esphome_api_pwd

ota:
  password: !secret esphome_ota_pwd

switch:
  - platform: restart
    name: ${device_name}_Restart

sensor:
  - platform: dht
    pin: GPIO23
    temperature:
      name: ${device_name} Temperature
      filters:
        - filter_out: nan
        - heartbeat: 15s
        - sliding_window_moving_average:
            window_size: 2
            send_every: 2
            send_first_at: 1
        - lambda: return x * (9.0/5.0) + 32.0; # report temperature in Fahrenheit
      unit_of_measurement: "Â°F"
    humidity:
      name: ${device_name} Humidity
      filters:
        - filter_out: nan
        - heartbeat: 15s
        - sliding_window_moving_average:
            window_size: 2
            send_every: 2
            send_first_at: 1
      accuracy_decimals: 1        # humidity gets 0 decimals by default
    model: DHT11
    update_interval: 60s

  - platform: wifi_signal
    name: ${friendly_name} WiFi Signal Strength
    update_interval: 60s

text_sensor:
  - platform: version
    name: ${friendly_name} ESPHome Version
